<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form for our Pet Retail Store</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body style="background:url(http://7-themes.com/data_images/out/60/6976020-apple-white-background.jpg)">

  <div id="navbar">
    <ul>
      <li>
        <a href="/">Home</a>
      </li>
      <li>
        <a href="/detail">Detail</a>
      </li>
      <li>
        <a href="/form">Form</a> <br>
      </li>
    </ul>
  </div>






  <div id="container">
    <div id="header">
      <h1>Road Dogs and Cats</h1>
    </div>
    <div id="wrapper"> <br>
      <div id="content"> <br>
        <h2>New Aminal Entry Form</h2> <br>
        <form id="form1" name="form1" method="post" action="/">

        <label for="fmtitle" accesskey="i">Animal Type</label>
        <select name="fmtitle" id="fmtitle">
        <option value="dog">DOG</option>
        <option value="cat">CAT</option>
<option value="Monkey">Monkey</option>
      </select><br><br>


          <label for="fmname" accesskey="n">Name</label>
          <input type="text" name="fmname" id="fmname" /><br><br>

          <label for="fmemail" accesskey="e">Species<label>
          <input type="text"  name="fmspecies" id="fmspecies" /> <br><br>

          <label for="fmstate" accesskey="a">Picture</label>
          <input type="text" name="fmpci" id="fmpic" /> <br><br>

          <label for="fmstate" accesskey="y">Breed</label>
          <input type="text" name="fmbreed" id="fmbreed" /> <br><br>
          <label for="fmstate" accesskey="y">Age</label>
          <input type="text" name="fmage" id="fmage" /> <br><br>
          <label for="fmmsg">Special need information*</label><br>
          <textarea name="fmmsg" accesskey="m" id="fmmsg" rows="5" cols="34"></textarea>
<br><br>
          <input type="submit" name="submit" value="send" class="submit" />
        </form>
</body>
</html>
